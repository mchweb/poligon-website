//= templates/header-min.html
  
  <main id="content">
      <article class="c-test">
         <div class="c-test__block">
             <div class="c-test__info">
                 <div class="c-test__type">Тест:</div>
                 <div class="c-test__name">насколько вы&nbsp;готовы стать предпринимателем?</div>
                 <div class="c-test__numbers">
                     <div class="c-test__question">Вопрос</div> <div class="c-test__number is-curent">1</div>/<div class="c-test__number is-total">8</div>
                 </div>
             </div>
             <header>
                 <h3 class="c-test__title c-content__title bg--green is-decoration-break">Ваш знакомый&nbsp;&mdash; начинающий предприниматель&nbsp;&mdash; написал у&nbsp;себя в&nbsp;Инстаграме, что собирается на&nbsp;финал премии &laquo;Бизнес Триумф&raquo;. А&nbsp;вы&nbsp;пойдете?</h3>
             </header>
             <div class="c-test__form">
                 <form action="" class="c-form c-form--vertical c-form--test is-validate" accept-charset="utf-8" method="" name="form--test" target="">
                      <div class="c-form__item-block">
                          <input type="radio" name="form--test__option" id="form--test__option1" value="variable1" class="c-form__item c-form__radio" checked>
                          <label for="form--test__option1" class="c-form__label">Не пойду, у меня нет времени на такую ерунду: занят своим проектом </label>     
                      </div> 
                      <div class="c-form__item-block">
                          <input type="radio" name="form--test__option" id="form--test__option2" value="variable2" class="c-form__item c-form__radio">
                          <label for="form--test__option2" class="c-form__label">Не пойду, чувствую себя некомфортно на таких мероприятиях</label>     
                      </div>  
                      <div class="c-form__item-block">
                          <input type="radio" name="form--test__option" id="form--test__option3" value="variable3" class="c-form__item c-form__radio">
                          <label for="form--test__option3" class="c-form__label">Пойду, такие мероприятия как раз для меня — можно найти новых партнеров и встретиться со старыми друзьями</label>     
                      </div>  
                      <div class="c-form__item-block">
                          <input type="radio" name="form--test__option" id="form--test__option4" value="variable4" class="c-form__item c-form__radio">
                          <label for="form--test__option4" class="c-form__label">Пойду, потому что я должен стать частью этой тусовки</label>     
                      </div>                                                         
                      <button class="c-btn bg--blue c-form__item c-form__btn is-padding-big">Дальше</button>              
                 </form>
             </div>
              <ul class="c-list-share">
                  <li class="c-list-share__item">
                      <a href="#" class="c-icon c-icon__vk is-color is-text">23</a>
                  </li>
                  <li class="c-list-share__item">
                      <a href="#" class="c-icon c-icon__fb is-color is-text">589</a>
                  </li>                                           
              </ul>
          </div>
      </article>               
  </main>
